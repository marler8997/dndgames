<!DOCTYPE html>
<html><head>
<script type="text/javascript">

CHARCODE_A = "a".charCodeAt(0)
CHARCODE_Z = "z".charCodeAt(0)

function GenerateNames() {
    nameDom = document.getElementById('NameTextBox');
    name = nameDom.value;
    options = ''
    for (var charIndex = 0; charIndex < name.length; charIndex++) {
        var currentChar = name.charCodeAt(charIndex);
        options += "------" + charIndex + "-------\n";
        //options += ('*' * charIndex) + '!' + ('*'* (name.length-charIndex)) + '\n';
        for (c = CHARCODE_A; c <= CHARCODE_Z; c++) {
            if (c == currentChar)
                continue;
            str = name.substring(0, charIndex) + String.fromCharCode(c) + name.substring(charIndex + 1)
            console.log(str);
            options += str + "\n";
        }
    }
    var outputArea = document.getElementById('OutputArea')
    outputArea.innerHTML = options;
    outputArea.style.height = outputArea.scrollHeight + 'px';
}
</script>
</head><body>
<form onsubmit="GenerateNames(); return false">
<input type="text" id="NameTextBox" name="Name"></input>
<button onclick="GenerateNames()">Generate</button>
</form>
<!-- Use textarea so the browser does spell-check -->
<textarea id="OutputArea"></textarea>
</body></html>
